<script>
    async function call(url) {
        const response = await fetch(url);
        const json = await response.json();
        console.info(json);
    }
    (async function test() {
        await call("http://dotnet.localhost:8010/weatherforecast");
        await call("http://node.localhost:8010/list?id=2");
        await call("http://python.localhost:8010/");
    })();
</script>
