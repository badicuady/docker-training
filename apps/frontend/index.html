<script>
    async function call(url) {
        const response = await fetch(url);
        const json = await response.json();
        console.info(json);
    }
    (async function test() {
        await call("http://localhost:5000/weatherforecast");
        await call("http://localhost:3100/list?id=2");
        await call("http://localhost:4100/");
    })();
</script>
